<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>  
    <div class="game-container">
        <h2>Rock Paper Scissor Game</h2>

        <p class="about">The first To Reach 5 Points Wins the Game </p>

        <div class="selection-buttons">
            <button class="btn-selection" id="rock">rock</button>
            <button class="btn-selection" id="paper">paper</button>
            <button class="btn-selection" id="scissor">scissor</button>
        </div>
        
        <div class="results">
            <div class="selections">
                <p id="computer-selection"></p>
                <p id="player-selection"></p>
            </div>
            <p id="show-result"></p>
        </div>

        <div class="points">
            <p id="player-points">Player Points: 0</p>
            <p id="computer-points">Computer Points: 0</p>
            <p id="winner"></p>
        </div>

        <div class="game-over">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
