<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>  
    <div class="game-container">
        <h2>Rock Paper Scissor Game</h2>
        <button class="btn-selection" id="rock">rock</button>
        <button class="btn-selection" id="paper">paper</button>
        <button class="btn-selection" id="scissor">scissor</button>
        <div id="results"></div>
        <p id="playerWins">Player Wins: 0</p>
        <p id="computerWins">Computer Wins: 0</p>
        <p id="winner"></p>
    </div>
    <script src="script.js"></script>
</body>
